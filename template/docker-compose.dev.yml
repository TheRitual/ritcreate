services:
  postgres:
    image: postgres:16.4-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-{{REPO_NAME_SNAKE}}}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  envoy-grpc-web:
    image: envoyproxy/envoy:v1.31-latest
    volumes:
      - ./docker/envoy-grpc-web.dev.yml:/etc/envoy/envoy.yaml:ro
    command: ["-c", "/etc/envoy/envoy.yaml", "-l", "info"]
    network_mode: host

  grpcui:
    image: fullstorydev/grpcui:latest
    entrypoint: ["/bin/grpcui"]
    network_mode: host
    volumes:
      - ./packages/protos/proto:/protos:ro
    command: ["-plaintext", "-open-browser=false", "-bind", "0.0.0.0", "-port", "8180", "-proto", "/protos/hello.proto", "-import-path", "/protos", "127.0.0.1:50052"]
    restart: on-failure
